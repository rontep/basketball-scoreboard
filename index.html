<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <div class="points">
                    <h4 id="home-points">0</h4>
                </div>
                <div class="button-bar">
                    <button onclick="plusPoints('home-points', 1)">+1</button>
                    <button onclick="plusPoints('home-points', 2)">+2</button>
                    <button onclick="plusPoints('home-points', 3)">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <div class="points">
                    <h4 id="away-points">0</h4>
                </div>
                 <div class="button-bar">
                    <button onclick="plusPoints('away-points', 1)">+1</button>
                    <button onclick="plusPoints('away-points', 2)">+2</button>
                    <button onclick="plusPoints('away-points', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
